---
name: Test periodically

on:
  schedule:
    - cron: "0 20 * * 1,4"
  workflow_dispatch:

permissions: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Download Pandoc
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download \
          --repo jgm/pandoc \
          --pattern 'pandoc-*-amd64.deb' \
          --output pandoc-latest.deb

      - name: Install Pandoc
        run: sudo dpkg -i pandoc-latest.deb

      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run tests
        run: cargo test
